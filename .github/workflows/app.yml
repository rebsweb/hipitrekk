name: Application Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, mysql

    - name: Cache Composer Packages
      uses: actions/cache@v4
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-git

    - name: Install Dependencies
      run: composer install --no-progress --prefer-dist

    - name: Create sqlite file
      run: touch database/database.sqlite

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.tests', '.env');"
        
    - name: List out .env
      run: cat .env

    - name: Updating values in the .env
      run: |
        sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env
        sed -i 's/^DB_DATABASE=laravel/#DB_DATABASE=laravel/' .env

    - name: Run the migrations
      run: php artisan migrate

    - name: Install PestPHP and Laravel Dusk
      run: composer require pestphp/pest laravel/dusk alebatistella/duskapiconf --dev --with-all-dependencies

    - name: Run Tests
      run: ./vendor/bin/pest

